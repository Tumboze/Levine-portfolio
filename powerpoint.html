  <style>
    /* CSS for header */
    header {

    /* CSS for slideshow container */
    .slideshow-container {
      position: relative;
      width: 100%;
      margin: auto;
    }

    /* CSS for slideshow images */
    .slideshow-image {
      display: none;
      width: 100%;
      transition: opacity 1s ease-in-out; /* Fade-out transition effect */
    }

    /* CSS for button */

    }
  </style>
</head>
<body>

  </div>

  <script>
    // JavaScript for slideshow functionality
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slideshow-image");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 5000);
    } 
  </script>
</body>
